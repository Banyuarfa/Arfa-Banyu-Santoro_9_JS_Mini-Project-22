<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 22</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        height: 100vh;
        display: grid;
        place-content: center;
      }
      .radio-group {
        display: flex;
        gap: 1rem;
      }
      textarea {
        padding: 1rem;
      }
      table {
        width: fit-content;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Trayek</h1>
    <textarea name="trayek" id="trayek" cols="100" rows="10"></textarea>
    <br />
    <button>Generate</button>
    <br />
    <hr />
    <br />
    <table></table>
    <script>
      const input = document.querySelector("textarea");
      const button = document.querySelector("button");
      const table = document.querySelector("table");

      button.addEventListener("click", () => {
        table.innerHTML = "";
        table.border = 1;

        const texts = input.value.split(",");

        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");
        const tr = document.createElement("tr");
        const td = document.createElement("td");

        thead.align = "center";
        tbody.align = "center";

        td.textContent = "Trayek";
        table.appendChild(thead).appendChild(tr).appendChild(td);

        texts.forEach((text) => {
          const baru = text.trim().replaceAll(" ", " - ");
          const tr = document.createElement("tr");
          const td = document.createElement("td");

          td.textContent = baru;
          tbody.appendChild(tr).appendChild(td);
        });
        table.appendChild(tbody);
      });
    </script>
  </body>
</html>
